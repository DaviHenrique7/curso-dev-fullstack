<!DOCTYPE html> <!--primeira tag obrigatoria no código pois indica ao navegador que versão de html estamos usando, nesse caso versão 5...usada apenas uma vez-->
<html>
    <head> <!-- cerebro do meu codigo onde ficam todas as informações do meu codigo-->
        <title>Hello World!</title> 
        <!--a tag title serve para colocar o que irá aparecer na aba do navegador-->
    </head>
    <body> <!-- a tag body serve para identificar o corpo do código, responsavel pela area visivel do meu site-->
        <h1>Hello World!</h1>

    </body>
</html>
